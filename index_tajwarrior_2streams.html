<!DOCTYPE html>
<html lang="tg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TAJ 𝐓𝐀𝐉 🇹🇯 𝐖𝐀𝐑𝐑𝐈𝐎𝐑</title>
  <style>
    :root {
      --primary-color: #004080;
      --bg-gradient: linear-gradient(to right, #e0eafc, #cfdef3);
      --telegram-color: #2AABEE;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    main {
      flex: 1;
      padding: 2rem 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .streams {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 100%;
      max-width: 900px;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
    .telegram a {
      display: inline-block;
      margin-top: 2rem;
      background-color: var(--telegram-color);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .telegram a:hover {
      background-color: #1b8ac6;
    }
    footer {
      background: #002244;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>TAJ 𝐓𝐀𝐉 🇹🇯 𝐖𝐀𝐑𝐑𝐈𝐎𝐑</h1>
  </header>

  <main>
    <p>Хуш омадед ба пахшҳои зинда. Дар зер ду пахшро тамошо кунед:</p>

    <div class="streams">
      <!-- Пахши якум -->
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>

      <!-- Пахши дуюм -->
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>

    <div class="telegram">
      <a href="https://t.me/ваш_телеграм" target="_blank">Паём дар Telegram</a>
    </div>
  </main>

  <footer>
    <p>© 2025 TAJ 𝐓𝐀𝐉 🇹🇯 𝐖𝐀𝐑𝐑𝐈𝐎𝐑 — Ҳақи муаллиф маҳфуз аст.</p>
  </footer>

</body>
</html>
