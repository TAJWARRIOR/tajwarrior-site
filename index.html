    body {
      margin: 0;
      font-family: 'Orbitron', Arial, sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #e50914, #111);
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px #e50914;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
      color: #fff;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #e50914; }
      to { text-shadow: 0 0 30px #e50914, 0 0 60px #e50914; }
    }
    .video-section {
      text-align: center;
      padding: 40px 20px;
    }
    .stream-buttons {

    }
    .stream-button {
      background: #e50914;
      border: none;
      padding: 15px 40px;
      margin: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
    }
    .stream-button:hover {
      background: #ff3b3b;
      transform: scale(1.05);
    }
    .iframe-wrapper {
      max-width: 1000px;
      margin: auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .chat-section {
      max-width: 1000px;
      margin: 40px auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .chat-section h2 {
      margin-bottom: 20px;
    }
    .telegram-links {
      text-align: center;
      margin-top: 40px;
    }
    .telegram-links a {
      display: inline-block;
      background-color: #229ED9;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(34, 158, 217, 0.3);
      transition: background-color 0.3s, transform 0.2s;
    }
    .telegram-links a:hover {
      background-color: #1a85b7;
      transform: scale(1.05);
    }
    footer {
      background: #000;
      color: #888;
      text-align: center;
      padding: 25px;
      font-size: 14px;
      margin-top: 60px;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
      .stream-button {
