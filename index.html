
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝐓𝐀𝐉 🇹🇯 𝐖𝐀𝐑𝐑𝐈𝐎𝐑 — Пахши мустақим</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #e50914;
      font-size: 2.5em;
    }
    .video-section {
      text-align: center;
      padding: 30px;
    }
    .stream-buttons {
      margin-bottom: 20px;
    }
    .stream-button {
      background-color: #e50914;
      border: none;
      padding: 15px 30px;
      margin: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .stream-button:hover {
      background-color: #ff3b3b;
    }
    .iframe-wrapper {
      max-width: 1000px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .chat-section {
      max-width: 1000px;
      margin: 30px auto;
      border-radius: 10px;
      overflow: hidden;
      background: #1c1c1c;
      padding: 20px;
    }
    .telegram-links {
      text-align: center;
      margin-top: 30px;
    }
    .telegram-links a {
      display: inline-block;
      background-color: #229ED9;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .telegram-links a:hover {
      background-color: #1a85b7;
    }
    footer {
      background: #000;
      color: #888;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>𝐓𝐀𝐉 🇹🇯 𝐖𝐀𝐑𝐑𝐈𝐎𝐑</h1>
  </header>

  <section class="video-section">
    <h2>🔴 ПАХШИ МУСТАҚИМ</h2>
    <div class="stream-buttons">
      <button class="stream-button" onclick="switchStream(1)">▶ Поток 1</button>
      <button class="stream-button" onclick="switchStream(2)">▶ Поток 2</button>
    </div>
    <div class="iframe-wrapper">
      <iframe id="streamFrame" src="https://vecloud.eu/stream/a879b579-d6e2-4936-8d03-2a1cea6ba937" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>
  </section>

  <section class="chat-section">
    <h2>💬 Чат</h2>
    <iframe src="https://t.me/s/taj_warrior" height="400" width="100%" frameborder="0"></iframe>
  </section>

  <div class="telegram-links">
    <a href="https://t.me/taj_warrior" target="_blank">📲 Присоединиться к Telegram</a>
    <a href="https://t.me/taj_warrior_2" target="_blank">📺 Резервный Поток</a>
  </div>

  <footer>
    <p>&copy; 2025 𝐓𝐀𝐉 🇹🇯 𝐖𝐀𝐑𝐑𝐈𝐎𝐑. Все права защищены.</p>
  </footer>

  <script>
    function switchStream(id) {
      const frame = document.getElementById("streamFrame");
      if (id === 1) {
        frame.src = "https://vecloud.eu/stream/a879b579-d6e2-4936-8d03-2a1cea6ba937";
      } else if (id === 2) {
        frame.src = "https://vecloud.eu/stream/b2f7d250-XXXX-XXXX-XXXX-placeholder";
      }
    }
  </script>
</body>
</html>
